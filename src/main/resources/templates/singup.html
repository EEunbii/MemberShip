<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1 th:if="${msg != null}" th:text="${msg}"></h1>

    <form action="/user/signup" method="post">

    이름: <input name="name" th:field="*(name)"> <br>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="filedError"></p>

    email:<input name="email"th:field="*(email)"><br>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="filedError"></p>

    password: <input name="password" required minlength="10" max="16"th:field="*(password)"><br>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="filedError"></p>

    address:<input name="address" th:field="*(address)" required><br>
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="filedError"></p>

    <button type="submit">가입하기</button>
    <button>로그인</button>

</form>
<script>
    $("form").on("sumbit", function () {
        let nameval = $(".name").val()
        alert(nameval)
        if(nameval.length <=2 || nameval.length>10){
            alert("이름을 잘 입력해주세요 두글자이상에서 10글자 이하로 작성해주세요.")

            return false;
        }
    })


</script>
</body>

</html>
